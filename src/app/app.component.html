<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="isSidenavOpened" [opened]="authService.isAuthorized" mode="side">
    <mat-nav-list>
      <a mat-list-item class="burger"  (click)="toggleMenu()">
        <mat-icon>{{isMenuOpen ? "close" : "menu"}}</mat-icon> 
      </a>
      <div class="menu" [class.is-open]="isMenuOpen">
        <a mat-list-item routerLink="page-1" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>home</mat-icon>
          <div class="for-large-screen">Моя страница</div>
        </a>
        <a mat-list-item routerLink="books" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>menu_book</mat-icon>
          <div class="for-large-screen">Книги</div>
        </a>
        <a mat-list-item routerLink="page-3" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>mode_comment</mat-icon>
          <div class="for-large-screen">Сообщения</div>
        </a>
        <!-- <a mat-list-item routerLink="page-4" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>mode_comment</mat-icon>
          <div class="for-large-screen">Сообщения</div>
        </a>
        <a mat-list-item routerLink="page-5" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>mode_comment</mat-icon>
          <div class="for-large-screen">Сообщения</div>
        </a> -->
      </div>
      
    </mat-nav-list>
    <mat-action-list>
      <div class="menu menu-logout" [class.is-open]="isMenuOpen">
        <div class="menu-log menu-user">
          <mat-icon>person</mat-icon>
          <p mat-list-item class="for-large-screen user-menu">  {{ authService.userName }}</p>
        </div>
        <div mat-list-item class="menu-log menu-exit" (click)="authService.logout()">
          <mat-icon class="logout">logout</mat-icon>
          <button class="but-logout for-large-screen"> Выйти</button>
        </div>
      </div>      
    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>
<!--    <button mat-raised-button color='primary' (click)="toggleSidenav()">Toggle sidenav</button>-->
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
